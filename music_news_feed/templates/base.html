<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Music News Feed{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Music News Feed</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">выйти</a>
      {% else %}
        <a href="{% url 'login' %}">войти</a> / <a href="{% url 'signup' %}">зарегистрироваться</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
