{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Music News Feed{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/4.0.0-beta/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <style type="text/css">
        .container {
            max-width: 80%;
            width: 80%;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Music News Feed</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">выйти</a>
      {% else %}
        <a href="{% url 'login' %}">войти</a> / <a href="{% url 'signup' %}">зарегистрироваться</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    </div>
  </body>
</html>
